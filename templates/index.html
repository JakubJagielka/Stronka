<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Post Board</title>
<style>

    img{
        width: 150px;
        height: 150px;
    }
  .post{
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 8px;
  }
  .top-bar {
    display: flex;
    justify-content: start;
    gap: 10px;
    margin-bottom: 20px;
  }
  .top-bar input[type=text] {
    padding: 8px;
  }
  .top-bar .search-input {
    flex-grow: 1;
  }
  .posts {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 10px;
  }
  .post {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    margin: 0;
  }
</style>
</head>
<body>

<div class="top-bar">
  <form action="/submit" method="post">
        <label for="value">Amount of posts:</label><br>
        <input type="text" id="value" name="value"><br>
        <label for="value">Lower and upper post length limit:</label><br>
        <input type="text" id="Lower_Limit" name="Lower_Limit">
        <input type="text" id="Upper_Limit" name="Upper_Limit"><br>
        <input type="submit" value="Submit">
  </form>
</div>

<div class="posts">
  {% for post in posts %}
    <a href="post.html?id={{post.id}}">
    <div class="post" id="{{post.id}}">
      <img src="{{ post.url }}" alt="Post Image">
      <p>{{ post.title }}</p>
    </div></a>
  {% endfor %}
</div>

</body>
</html>
